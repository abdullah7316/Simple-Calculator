<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="icon" href="favicon.png">
    <title>Calculator</title>
</head>

<body>
    <header class="shadow">
        <ul class="flex-all-center">
            <li>
                <h1>Calculator</h1>
            </li>
            <li>Dark Theme <input id="theme-input" type="checkbox"></li>
        </ul>
    </header>

    <div class="calculator flex-all-center">
        <div class="outer-container shadow">
            <h2 class="text-center tag">Abdullah Rahim &reg;</h2>
            <div class="row text-box flex-all-center">
                <input id="input-text-box" type="text" placeholder=" 0000000000000">
            </div>
            <div class="inner-container">
                <div class="row">
                    <button class="btn operator">C</button>
                    <button class="btn">&lpar;</button>
                    <button class="btn">&rpar;</button>
                    <button class="btn operator">/</button>
                </div>
                <div class="row">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn operator">*</button>
                </div>
                <div class="row">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn operator">-</button>
                </div>
                <div class="row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn operator">+</button>
                </div>
                <div class="row">
                    <button class="btn">0</button>
                    <button class="btn">00</button>
                    <button class="btn">.</button>
                    <button class="btn operator answer">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
